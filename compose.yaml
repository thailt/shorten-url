services:
  mysql:
    image: 'mysql:8.0'
    container_name: shortenurl-mysql
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306:3306'
    volumes:
      - 'my-app-data:/var/lib/mysql'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pverysecret"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shortenurl-network

  redis:
    image: 'redis:8-alpine'
    container_name: shortenurl-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shortenurl-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortenurl-app
    ports:
      - '8080:8080'
    environment:
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mydatabase'
      - 'SPRING_DATASOURCE_USERNAME=myuser'
      - 'SPRING_DATASOURCE_PASSWORD=secret'
      - 'SPRING_DATA_REDIS_HOST=redis'
      - 'SPRING_DATA_REDIS_PORT=6379'
      - 'APP_SHORTEN_DOMAIN=localhost:8080'
      - 'APP_MACHINE_ID=1'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortenurl-network

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: shortenurl-mysql-exporter
    ports:
      - '9104:9104'
    command:
      - "--config.my-cnf=/etc/mysql_exporter/.my.cnf"
    volumes:
      - ./mysql-exporter/.my.cnf:/etc/mysql_exporter/.my.cnf:ro
#    environment:
#      - DATA_SOURCE_NAME=root:verysecret@(mysql:3306)/
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shortenurl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9104/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: shortenurl-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shortenurl-network

  prometheus:
    image: prom/prometheus:latest
    container_name: shortenurl-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - app
      - mysql-exporter
      - redis-exporter
    networks:
      - shortenurl-network

  grafana:
    image: grafana/grafana:latest
    container_name: shortenurl-grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - shortenurl-network

volumes:
  my-app-data:
  prometheus-data:
  grafana-data:

networks:
  shortenurl-network:
    driver: bridge